<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <title>Carrinho</title>
</head>
<body>
    <div class="container bg-white rounded-top mt-5" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-12 pt-3">
                <div class="d-flex">
                    <div class="pt-1"><h4>Meu Carrinho</h4></div>
                    <div class="ml-auto p-2"><a href="#" class="text-dark text-decoration-none" id="mobile-font">LOGIN</a></div>
                    <div class="p-2"><a href="#" class="text-dark text-decoration-none a" id="mobile-font">AJUDA</a></div>                                            
                </div>
                <div class="d-flex flex-column pt-4">
                    <div><h5 class="text-uppercase font-weight-normal"></h5>Camisa</div>
                    <div class="font-weight-normal" id="totalItens">2 itens</div>
                </div>
                <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
                    <div class="px-lg-5 mr-lg-5" id="produc">PRODUTO</div>
                    <div class="px-lg-5 ml-lg-5" id="prc">PREÃ‡O</div>
                    <div class="px-lg-5 ml-lg-1" id="quantity">QUANTIDADE</div>
                    <div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
                </div>
                <div id="produto0" class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">
                    <div class="d-flex flex-row align-items-center">
                        <div><img src="./IMG/CAMISA.jfif" width="150" height="150" alt="" id="image"></div>
                        <div class="d-flex flex-column pl-md-3 pl-1">
                            <div><h6>CAMISA</h6></div>
                            <div >Art.No:<span class="pl-2">091091001</span></div>
                            <div>Cor:<span class="pl-3">CINZA</span></div>
                            <div>TAMANHO:<span class="pl-4"> M</span></div>
                        </div>                    
                    </div>
                    <div class="pl-md-0 pl-1" id="preco1"><b>R$50,00</b></div>
                    <div class="pl-md-0 pl-2">
                        <span class="fa fa-minus-square text-secondary" id="diminuir" onclick="diminuirItem(0)"></span>
                        <span class="px-md-3 px-1" id="quanti">0</span>
                         <span class="fa fa-plus-square text-secondary" id="aumentar" onclick="adicionarItem(0)"></span>
                    </div>
                    <div class="pl-md-0 pl-1" >
                       <span id="valorQuantidadeTotal">R$0 </span> 
                    </div>
                    <div class="close" id="excluir" onclick="excluir(0)">&times;</div>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 mobile">
                    <div class="d-flex flex-row align-items-center">
                        <div><img src="./IMG/BRANCA.jfif" width="150" height="150" alt="" id="image"></div>
                        <div class="d-flex flex-column pl-md-3 pl-1">
                            <div><h6>CAMISA BRANCA</h6></div>
                            <div >Art.No:<span class="pl-2">056289891</span></div>
                            <div>Cor:<span class="pl-3">BRANCA</span></div>
                            <div>TAMANHO:<span class="pl-4"> G</span></div>
                        </div>                    
                    </div>
                    <div class="pl-md-0 pl-1" id="preco2"><b>R$45,00</b></div>
                    <div class="pl-md-0 pl-2">
                        <span class="fa fa-minus-square text-secondary" id="diminuir2" onclick="diminuirItem2(1)"></span>
                        <span class="px-md-3 px-1" id="quantidade2">0</span>
                        <span class="fa fa-plus-square text-secondary" id="aumentar2" onclick="adicionarItem2(1)" ></span>
                    </div>
                    <div class="pl-md-0 pl-1" id="total2">R$0</div>
                    <div class="close" id="fechar2" onclick="excluirItem2(1)">&times;</div>
                </div>
    
            </div>
        </div>
    </div>
    <div class="container bg-light rounded-bottom py-4" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-sm bg-light border border-dark">VOLTAR</button>
                    </div>
                    <div class="px-md-0 px-1" id="footer-font">
                        <b class="pl-md-4">TOTAL<span class="pl-md-4" id="totalcompra">R$0</span></b>
                    </div>
                    <div>
                        <button class="btn btn-sm bg-dark text-white px-lg-5 px-3">CONTINUE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
   
</body>
